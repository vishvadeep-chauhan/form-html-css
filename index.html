<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <form class="form " action="localhost:80/admin.js">

    <div class="container style ">


      <div class="icon-container">
        <span>
          <img  src="./user-solid-24.png" alt="Icon">
        </span>

        <input class="size style" type="text" placeholder="Name" name="email" required  />
      </div>



      <div class="icon-container">
        <span><img  src="./envelope-solid-24.png" alt="Icon"></span>

        <input class="size style" type="text" placeholder="Email ID" name="email" required />
      </div>



      <div class="icon-container">
        <span>
          <img  src="./phone-solid-24.png" alt="Icon">

        </span>

        <input class="size style" type="text" placeholder="Mobile Number" name="psw" required />

      </div>


      <div class=" icon-container">

        <span>
          <img src="./lock-alt-solid-24.png" alt="Icon">

        </span>

        <input class="size style" type="password" placeholder="Set Password" name="psw" required />
      </div>
      <div>

        <button class="size style register " type="submit">Register</button>

      </div>



    </div>


    </div>

  </form>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
